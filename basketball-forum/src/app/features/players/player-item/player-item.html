<div class="player-card">
  <div class="player-photo">
    <img [src]="player.photo" [alt]="player.name" />
  </div>

  <div class="player-header">
    <h2>{{ player.name }}</h2>
    <span class="team">{{ player.team }}</span>
  </div>

  <div class="player-info">
    <p><strong>Height:</strong> {{ player.height }} cm</p>
    <p><strong>Weight:</strong> {{ player.weight }} kg</p>
    <p class="description">{{ player.description }}</p>
    <span>{{ player.created_at | timeAgo }}</span>
  </div>

  <div class="player-actions">
    <a [routerLink]="['/players', player._id]" class="btn view-btn">View Details</a>
    @if(isLoggedIn()){
      @if(!hasLiked()) {
      <button
      class="btn like-btn"
      (click)="toggleLike()"
      [disabled]="!currentUserId()"
      type="button"
    >
      ❤️ Like
    </button>
}
 @else {
    <button
      class="btn liked"
      type="button"
      disabled="true"
      color="black"
    >
      ❤️Liked
    </button>
 }
    }


    <span class="likes-count">{{ likes().length }} Likes</span>
  </div>
</div>
