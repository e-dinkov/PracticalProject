<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="form-group" [class.error]="emailError">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        @if (emailError) {
          <small>{{ emailErrorMessage }}</small>
        }
      </div>

      <!-- Password -->
      <div class="form-group" [class.error]="passwordError">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        @if (passwordError) {
          <small>{{ passwordErrorMessage }}</small>
        }
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Links -->
      <div class="links">
        <a routerLink="/register">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>
